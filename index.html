<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="rock.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/wimpy-kid-cured" rel="stylesheet">
    <title>Rock-Paper-Scissors</title> 
  </head>
  <body>
    <h1>Welcome to Rock-Paper-Scissors. Best of luck!</h1>
	<div class = "user-interface-game">
    <div class = "header-of-game">
      <ul class = "scoreboard-unordered-list">  
        <li>SCOREBOARD</li>
      </ul>
    </div>
     <div class="numbers-event">
      <div class = "update-event">
      <p id="update-player"></p>
      </div>
      <div class = "update-event">
      <p id="update-scoreboard"></p>
    </div>
    <div class = "update-event">
      <p id="update-computer"></p>
    </div>
    </div>

    <div class = "center-of-game">
      <div id = "play-again-box">
        <p id = "play-again-text">Click here to reset the game/play again.</p>
      </div>
    </div>

    
    
    
    <div class = "symbols">
      <div class="symbol-box">
        <img src="stone.png" alt="Rock">
      </div>
      <div class="symbol-box">
        <img src="paper.png" alt="Paper">
      </div>
      <div class="symbol-box">
        <img src="shears.gif" alt="Scissors">
      </div>
    </div>
    </div>

<audio src="Boop_-_Sound_Effect_(getmp3.pro).mp3"></audio>

<div class = "footer">
  <p>Made by recordheat</p>
  <img src="GitHub-logo.png" alt="GitHub">
</div>


  </body>
  <script src="javascript.js"></script>

</html>
